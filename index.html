<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
   
    .slider {
        width: 100%;
        margin: 100px auto;
    }
    .slick-slide {
      margin: 0px 20px;
    }
    .slick-prev:before,
    .slick-next:before {
      color: black;
    }
    .slick-slide {
      transition: all ease-in-out .3s;
    }
    .admin{
      background-color: #ff0000;
      width: 350px;
      height: 150px;
    }
    .admin p{
      color: #fff;
      font-weight: bolder;
      font-size: 20px;
      text-align: center;
      margin-top: 3.5rem;
    }  
    .admin a{
      color: #fff;
    }  

  </style>
</head>
<body> 
<div class="container">
  <h1 class="display-2">Slick Slider</h1>
  <div class="row slider-secretarias slider">
    <div class="admin">
      <p><a href="#">Administração</a></p>
    </div>
    <div class="admin">
      <p><a href="#">Fazenda</a></p>
    </div>
    <div class="admin">
      <p><a href="#">Educação</a></p>
    </div>
    <div class="admin">
      <p><a href="#">Controle Interno</a></p>
    </div>
    <div class="admin">
      <p><a href="#">Saúde</a></p>
    </div>
    <div class="admin">
      <p><a href="#">Esporte e Lazer</a></p>
    </div>
  </div>
  <div class="alert alert-success">
    Teste com Slick Slider e Bootstrap4
  </div>
</div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
     
      $(".slider-secretarias").slick({
        dots: true,
        infinite: true,
        slidesToShow: 4,
        slidesToScroll: 4,
        dots: false,
        draggable: true,
        arrows: false,
        autoplay: true
      });
     
    });
</script>

</body>
</html>
